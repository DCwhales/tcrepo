name: TC Asiti 4h Reminder

on:
  schedule:
    - cron: '45 5 * * 3'  # Every Friday at 14:00 UTC
  workflow_dispatch:  # Allows manual triggering too

jobs:
  post-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord message
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"@everyone TC at Asiti in 15 min, start sending ships."}' \
               ${{ secrets.TC_DC_WH }}
               
