name: Aylus 1 day before
on:
  schedule:
    - cron: '0 11 * * 6'  # Every Saturday at 11:00 UTC - 24 hours before TC time
  workflow_dispatch: 

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.TC_DC_WH }}
        shell: bash
        run: |
          # Get the next Friday's date (including today if it's Sunday)
          NEXT_TIME=$(date -u -d "next Sun" +%Y-%m-%d)

          # Set TC time at 09:00 UTC+0 on that Sunday
          MEETING_TIME_UTC="${NEXT_TIME} 11:00:00"

          # Convert to Unix timestamp
          TIMESTAMP=$(date -d "$MEETING_TIME_UTC" +%s)

          # Create message
          MESSAGE="**Aylus TC** Tomorrow <t:${TIMESTAMP}> <t:${TIMESTAMP}:R>. @everyone"

          # Use jq to build JSON payload safely
          PAYLOAD=$(jq -n --arg msg "$MESSAGE" '{content: $msg}')

          # Send to Discord
          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK"
